<html xmlns:th="http://www.w3.org/1999/xhtml" xmlns:c="http://www.w3.org/1999/XSL/Transform">

<head>
    <title>Welcome to login or registration page</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!------ Include the above in your HEAD tag ---------->

    <link th:href="@{/css/dashboard.css}" rel="stylesheet" type="text/css">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">

    <style>
        .hide{
            display: none;
        }

    </style>
</head>

<body>


<div class="container">
    <br>
    <p class="text-center" th:text="${app_name}">welcome to LMS</a></p>
    <hr>

    <div class="row">
        <aside class="col-sm-6" >

            <div class="card">
                <article th:class="${success==true}? 'card-body':'hide card-body'">
                    <h2>Registration successfully!</h2>
                </article>
                <article th:class="${success==true}? 'hide card-body':'card-body'">
                    <h4 class="card-title mb-4 mt-1  ">Sign Up</h4>
                    <form th:action="@{/auth/signup}" th:object="${user}" method="POST" enctype="utf8">
                        <div class="form-group">
                            <label>Your name</label>
                            <input name="name" class="form-control"
                                   th:value="${user==null}? '':${user.name}"
                                   placeholder="Name" type="text">
                        </div> <!-- form-group// -->
                        <div class="form-group">
                            <label>Your email</label>
                            <input name="email"
                                   th:value="${user==null}? '':${user.email}"
                                   class="form-control" placeholder="Email" type="email">
                        </div> <!-- form-group// -->
                        <div class="form-group">
                            <a class="float-right hide" href="#">Forgot?</a>
                            <label>Your password</label>
                            <input name="password" class="form-control" placeholder="******" type="password">
                        </div> <!-- form-group// -->
                        <div class="form-group">
                            <select name="role" class="form-control">
                                <option value="student" th:selected="${user==null}? '':${ user.role=='student' } ">As Student</option>
                                <option value="teacher" th:selected="${user==null}? '':${ user.role=='teacher' } ">As Teacher</option>
                            </select>
                        </div>
                        <div class="form-group hide">
                            <div class="checkbox">
                                <label> <input type="checkbox"> Save password </label>
                            </div> <!-- checkbox .// -->
                        </div> <!-- form-group// -->
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-block"> signup</button>
                        </div> <!-- form-group// -->
                    </form>
                </article>
            </div> <!-- card.// -->

        </aside> <!-- col.// -->
        <aside class="col-sm-6">

            <div class="card">
                <article class="card-body">
                    <h4 class="card-title text-center mb-4 mt-1">Sign in</h4>
                    <div th:if="${param.error}" class="alert alert-danger">
                        Invalid username or password
                    </div>
                    <hr>
                    <p class="text-danger text-center" th:text="${isLogin==false}? ${message}:''"></p>
                    <form th:action="@{/login}" th:object="${user}"
                          role="form" method="POST" enctype="utf8">
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                                </div>
                                <input name="username"
                                       class="form-control"
                                       th:value="${user!=null}? ${user.email}:''"
                                       placeholder="Email or login" type="email">
                            </div> <!-- input-group.// -->
                        </div> <!-- form-group// -->
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                                </div>
                                <input name="password" class="form-control" placeholder="******" type="password">
                            </div> <!-- input-group.// -->
                        </div> <!-- form-group// -->
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-block"> Login</button>
                        </div> <!-- form-group// -->
                        <p class="text-center"><a href="#" class="btn">Forgot password?</a></p>
                    </form>
                </article>
            </div> <!-- card.// -->

        </aside> <!-- col.// -->
    </div> <!-- row.// -->

</div>
<!--container end.//-->

<br><br><br>

</body>

</html>
